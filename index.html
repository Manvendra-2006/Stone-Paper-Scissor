<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div id="paper" class="choice">
            <img  id = "hand-icon" src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg">
        </div>
        <div id="rock" class="choice">
            <img  id = "hand-icon"src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" >
        </div>
        <div id ="scissor" class="choice">
            <img  id = "hand-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa5TaN_shjWHbQvO7kRysJje4mWP6Tt-Ihbg&s">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="human-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
